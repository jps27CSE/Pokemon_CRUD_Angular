<div class="hero h-96 bg-base-200 border-2">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold" data-aos="fade-down">Pokemons List</h1>
      <p class="py-6 text-2xl text-gray-500">Add a New Pokemon</p>
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn btn-primary" onclick="my_modal_2.showModal()">
        Add Pokemon
      </button>
      <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
          <form method="dialog" (ngSubmit)="submitForm()" #pokemonForm="ngForm">
            <div class="form-control">
              <label for="pokemonName font-bold" class="block mb-2"
              >Pokemon Name</label
              >
              <input
                type="text"
                id="pokemonName"
                name="pokemonName"
                placeholder="Pokemon Name"
                [(ngModel)]="newPokemonName"
                class="flex justify-center items-center m-auto input input-bordered w-full max-w-xs mt-2"
              />
            </div>
            <div class="form-control">
              <label for="pokemonType font-bold" class="block mb-2"
              >Pokemon Type</label
              >
              <input
                type="text"
                id="pokemonType"
                name="pokemonType"
                placeholder="Pokemon Type"
                [(ngModel)]="newPokemonType"
                class="flex justify-center items-center m-auto input input-bordered w-full max-w-xs mt-2"
              />
            </div>
            <div class="form-control">
              <label for="pokemonName font-bold" class="block mb-2"
              >Pokemon Level</label
              >
              <input
                type="text"
                id="pokemonlevel"
                name="pokemonlevel"
                placeholder="Pokemon Name"
                [(ngModel)]="newPokemonLevel"
                class="flex justify-center items-center m-auto input input-bordered w-full max-w-xs mt-2"
              />
            </div>
            <div class="form-control">
              <label for="pokemonName font-bold" class="block mb-2"
              >Species</label
              >
              <input
                type="text"
                id="species"
                name="species"
                placeholder="Species"
                [(ngModel)]="newPokemonSpecies"
                class="flex justify-center items-center m-auto input input-bordered w-full max-w-xs mt-2"
              />
            </div>
            <div class="modal-action mt-4">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!pokemonForm.valid"
              >
                Add
              </button>
              <button type="button" class="btn" onclick="my_modal_2.close()">
                Close
              </button>
            </div>
          </form>
        </div>
      </dialog>
    </div>
  </div>
</div>
