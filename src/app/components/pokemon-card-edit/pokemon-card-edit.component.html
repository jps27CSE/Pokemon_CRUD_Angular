<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Edit Pokemon</h1>
      <!-- Input fields for editing Pokemon -->
      <form (ngSubmit)="submitForm()">
        <div class="form-control mt-2">
          <label for="pokemonName" class="block mb-2 font-bold"
            >Pokemon Name</label
          >
          <input
            type="text"
            id="pokemonName"
            name="pokemonName"
            placeholder="Enter new Pokemon name"
            [(ngModel)]="updatedPokemon.name"
            class="flex justify-center items-center m-auto input input-bordered w-full max-w-md mt-2"
            required
          />
        </div>
        <div class="form-control mt-2">
          <label for="pokemonType" class="block mb-2 font-bold"
            >Pokemon Type</label
          >
          <input
            type="text"
            id="pokemonType"
            name="pokemonType"
            placeholder="Enter new Pokemon type"
            [(ngModel)]="updatedPokemon.type"
            class="flex justify-center items-center m-auto input input-bordered w-full max-w-md mt-2"
            required
          />
        </div>
        <div class="form-control mt-2">
          <label for="pokemonLevel" class="block mb-2 font-bold">Level</label>
          <input
            type="number"
            id="pokemonLevel"
            name="pokemonLevel"
            placeholder="Enter new Pokemon level"
            [(ngModel)]="updatedPokemon.level"
            class="flex justify-center items-center m-auto input input-bordered w-full max-w-md mt-2"
            required
          />
        </div>
        <div class="form-control mt-2">
          <label for="pokemonSpecies" class="block mb-2 font-bold"
            >Species</label
          >
          <input
            type="text"
            id="pokemonSpecies"
            name="pokemonSpecies"
            placeholder="Enter new Pokemon species"
            [(ngModel)]="updatedPokemon.species"
            class="flex justify-center items-center m-auto input input-bordered w-full max-w-md mt-2"
            required
          />
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="submit"
            class="h-10 w-32 text-white rounded-lg bg-blue-500"
          >
            Submit
          </button>
        </div>
      </form>
      <button
        type="button"
        class="h-10 w-32 text-white rounded-lg bg-red-500 mt-2"
        (click)="deletePokemon()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
