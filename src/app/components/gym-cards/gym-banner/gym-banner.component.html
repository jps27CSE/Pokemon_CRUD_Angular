<div class="hero h-96 bg-base-200 border-2">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold" data-aos="fade-down">
        Welcome to Pokemon Gym Hub
      </h1>
      <p class="py-6 text-2xl text-gray-500">Pick Your Gym</p>
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn btn-primary" onclick="my_modal_1.showModal()">
        Create Gym
      </button>
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <form method="dialog" (ngSubmit)="submitForm()" #gymForm="ngForm">
            <div class="form-control">
              <label for="gymName font-bold" class="block mb-2"
                >Create Gym</label
              >
              <input
                type="text"
                id="gymName"
                name="gymName"
                placeholder="Gym Name"
                [(ngModel)]="newGymName"
                class="flex justify-center items-center m-auto input input-bordered w-full max-w-xs mt-2"
              />
            </div>
            <div class="modal-action mt-4">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!gymForm.valid"
              >
                Create
              </button>
              <button type="button" class="btn" onclick="my_modal_1.close()">
                Close
              </button>
            </div>
          </form>
        </div>
      </dialog>
    </div>
  </div>
</div>
