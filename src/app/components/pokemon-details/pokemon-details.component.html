<div class="hero bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Pokemon Details</h1>
    </div>
  </div>
</div>

<section class="vh-100 bg-gray-200 flex mx-auto lg:w-[1500px] mb-10 mt-10">
  <div class="container py-5 h-full">
    <div class="flex justify-center items-center h-full">
      <div class="w-full lg:w-6/12 mb-4 lg:mb-0">
        <div class="bg-white rounded-lg shadow-md">
          <div class="flex flex-col lg:flex-row">
            <!-- Left Side - Avatar and Info -->
            <div
              class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-5 lg:p-8 rounded-tl-lg rounded-bl-lg lg:rounded-bl-none lg:rounded-tr-lg"
            >
              <img
                src="https://i.pinimg.com/originals/8d/66/d9/8d66d96a9893ee18763d913767db869f.png"
                alt="Avatar"
                class="w-20 h-20 lg:w-24 lg:h-24 mx-auto my-5"
              />

              <h5 class="text-lg lg:text-xl">{{ pokemon.name }}</h5>
              <div class="flex flex-row mx-auto w-32 justify-center mt-5">
                <!-- Add social icons or other info -->
              </div>

              <i class="far fa-edit mt-5"></i>
            </div>
            <!-- Right Side - Information -->
            <div class="bg-white p-5 lg:p-8 rounded-br-lg rounded-tr-lg">
              <div>
                <h6 class="text-lg font-semibold">Information</h6>
                <hr class="mt-2 mb-4 border-gray-300" />
                <div class="flex flex-col lg:flex-row">
                  <div class="lg:w-1/2 mb-4 lg:mb-0">
                    <h6 class="font-semibold">Type</h6>
                    <p class="text-gray-600">{{ pokemon.type }}</p>
                  </div>
                  <div class="lg:w-1/2 ml-10">
                    <h6 class="font-semibold">Level</h6>
                    <p class="text-gray-600">{{ pokemon.level }}</p>
                  </div>
                </div>
              </div>
              <div class="mt-8">
                <h6 class="text-lg font-semibold">Other Info</h6>
                <hr class="mt-2 mb-4 border-gray-300" />
                <div class="flex flex-col lg:flex-row">
                  <div class="lg:w-1/2">
                    <h6 class="font-semibold">Species</h6>
                    <p class="text-gray-600">{{ pokemon.species }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
